<html>

<head>


<script>
function test()
{
	var a = prompt("Test"); // Kullanıcıdan veri ister.
	eval(a); // içerisine yazılan js kodlarını çalıştırır.
	
}



	function tikla(a){
		if(a.value == "="){
			document.getElementById("sonuc").setAttribute("value", eval(document.getElementById("sonuc").value))
		}
		else{
			document.getElementById("sonuc").setAttribute("value", document.getElementById("sonuc").value + a.value)
		}
	
	}
	
	function hata(){
	alert("Hata")
	}
	
	

	
	
</script>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body id="bdy" onerror = "hata()">
	<table border ="1">
	<tr>
	<td colspan="4">
	<input type="text" id="sonuc" value = ""/>
	</td>
	</tr>
	
	<tr>
	<td><input type="button" value = "9" onclick="tikla(this)"/></td>
	<td><input type="button" value = "8" onclick="tikla(this)"/></td>
	<td><input type="button" value = "7" onclick="tikla(this)"/></td>
	<td><input type="button" value = "+" onclick="tikla(this)"/></td>
	</tr>
	
	<tr>
	<td><input type="button" value = "6" onclick="tikla(this)"/></td>
	<td><input type="button" value = "5" onclick="tikla(this)"/></td>
	<td><input type="button" value = "4" onclick="tikla(this)"/></td>
	<td><input type="button" value = "-" onclick="tikla(this)"/></td>
	</tr>
	
	
	<tr>
	<td><input type="button" value = "3" onclick="tikla(this)"/></td>
	<td><input type="button" value = "2" onclick="tikla(this)"/></td>
	<td><input type="button" value = "1" onclick="tikla(this)"/></td>
	<td><input type="button" value = "*" onclick="tikla(this)"/></td>
	</tr>
	
	<tr>
	<td><input type="button" value = "0" onclick="tikla(this)"/></td>
	<td><input type="button" value = "/" onclick="tikla(this)"/></td>
	<td colspan="2"><input type="button" value = "=" onclick="tikla(this)"/></td>
	</tr>
	
	</table>
	
	


	
</body>
</html>
